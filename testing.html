<!doctype html>
<head>
    <meta charset="utf-8">
    <script src="jquery.js"></script>
    <script src="https://cdn.bootcss.com/showdown/1.3.0/showdown.min.js"></script>
    
</head>
<body>
 
 <script>
            var converter = new showdown.Converter();
            var text      = '#hello, markdown!',
            html      = converter.makeHtml(text);
            document.write(html);
    </script>
</body>
</html>
