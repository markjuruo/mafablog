
<!doctype html>
<head>
    <meta charset="utf-8">
    <script src="jquery.js"></script>
    <script src="https://cdn.bootcss.com/showdown/1.3.0/showdown.min.js"></script>
    
</head>
<script>
  function reader(var i){
    return "/source/"+i+".md";
  }
  </script>
<body> 
<script>
   for(var i=1;i<=1;i++){
     var converter = new showdown.Converter();
     var text = reader("first");
     html = converter.makeHtml(text);
     document.write(html);
   }
</script>
</body>
</html>
